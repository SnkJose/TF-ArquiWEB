<!DOCTYPE html>
<html>
<head>
	<title>T’ikraq - Home</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../styles/progress-page.css">
	<link rel="icon" href="../assets/logo.png" type="image/png">
</head>


<body>
    <nav>
        <a href="../indexA.html">
            <img src="../assets/logo.png" height="70" width="80" alt="Logo" />
        </a>
        <div class="menu-container">
            <a class="nav-block" href="../course/index.html">Cursos</a>
            <a class="nav-block" href="../lessonA/index.html">Lecciones</a>
            <a class="nav-block" href="../progress/index.html">Progresos</a>
            <a class="nav-block" href="../language/index.html">Lenguas</a>
            <a class="nav-block" href="../user/index.html">Usuarios</a>
        </div>
        <img class="menu" onclick="toggleOptionList()" src="../assets/lesson/menu.png" height="70" width="85" alt="Menu" />
        <div class="option-list" id="option-list">
            <p class="nav-block" ><a href="../course/index.html" class="e">Cursos</a></p>
            <p class="nav-block" ><a href="../lessonA/index.html" class="e">Lecciones</a></p>
            <p class="nav-block" ><a href="../progress/index.html" class="e">Progresos</a></p>
            <p class="nav-block" ><a href="../language/index.html" class="e">Lenguas</a></p>
            <p class="nav-block" ><a href="../user/index.html" class="e">Usuarios</a></p>
        </div>
    </nav>

	<section  class="main_container">

		<h1>Agregar o Editar Lección</h1>

        <form id="lessonForm">
            <label for="leccionID">ID de la Lección:</label>
            <input id="calificacion" class="input-text" type="number" id="leccionID" name="leccionID" placeholder="Coloca una id" min="1" max="10000" required>

            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" maxlength="100">

            <label for="contenido">Contenido:</label>
            <textarea id="contenido" name="contenido" maxlength="100"></textarea>

            <label for="cursoID">ID del Curso:</label>
            <input id="calificacion" class="input-text" type="number" id="cursoID" name="cursoID" placeholder="Coloca una id" min="1" max="10000" required>

            <div class="buttons">
                <button type="button" class="action-button" onclick="showMessage()">Crear Lección</button>
                <button type="button" class="action-button" onclick="showMessage()">Actualizar Lección</button>
            </div>
        </form>
		<img class = "image" src = "../assets/imagenL.png" height="340" width= "670" /> 

	</section>
    <div id="message" class="message" style="display:none;"></div>
    <script>
        function showMessage() {
            const messageDiv = document.getElementById('message');
            messageDiv.innerText = 'Acción exitosa';
            messageDiv.style.display = 'block'; 
        }
    
        function toggleOptionList() {
            var element = document.getElementById("option-list");
            if (element.style.display === "none" || element.style.display === "") {
                element.style.display = "block";
            } else {
                element.style.display = "none";
            }
        }

        window.onresize = function() {
            document.getElementById("option-list").style.display = "none";
        };
    </script>

</body>
</html>
