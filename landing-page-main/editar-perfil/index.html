<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="../styles/editar-perfil-page.css">
    <link rel="icon" href="../assets/logo.png" type="image/png">
</head>
<body>
    <header>
        <div class="header-logo">
            <a href="../translate/index.html">
                <img src="../assets/logo.png" alt="Logo" height="80" width="90">
            </a>
        </div>
    </header>

    <section class="form-container">
        <div class="form-card">
            <h1 class="form-title">Editar Perfil</h1>
            <form >
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
                <input type="email" id="correo" name="correo" placeholder="Ingresa tu correo electrónico" required>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirma tu contraseña" required>
                <button type="submit" class="submit-btn">Guardar Cambios</button>
            </form>
        </div>
    </section>
</body>
</html>
