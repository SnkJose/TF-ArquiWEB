<html>
    <head>
        <title>T’ikraq - Settings</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles/settings-page.css">
        <link rel="icon" href="../assets/logo.png" type="image/png">
    </head>
    <body>
        <header>
            <div class = "title-part">
                <a class = "logo" href = "../index.html">
                    <img src = "../assets/logo.png" height="80" width= "90"/> 
                </a>
                <h1 class = "page-title">Configuracion</h1>
                <div class = "center"> </div>
                <img class = "rate-logo" src = "../assets/rate-logo.png" height="100" width= "110"/> 
                <img class = "support-image" src = "../assets/support-image.png" height="100" width= "110"/> 

            </div>
            <h2 class = "page-description">Configuracion de tu perfil</h2>
        </header>

        <section class = "settings-section">
            <section class = "option">
                <h1 class = "option-button">Traducciones por página en historial</h1>
                <p class = "option-input">10</p>
            </section>
            <section class = "option">
                <h1 class = "option-button">Activar notificaciones</h1>
                <p class = "option-input">SI</p>
            </section>
            <section class = "option">
                <h1 class = "option-button">Lenguaje en traducir predeterminado</h1>
                <p class = "option-input">español</p>
            </section>
            <section class = "option">
                <h1 class = "option-button">Lenguaje en traducido predeterminado</h1>
                <p class = "option-input">quechua</p>
            </section>
            <a class = "logo" href = "../register/index.html">
                <h1 class = "option-button" id = "disable-account">Desactivar cuenta</h1>
            </a>
        </section>
    </body>
</html>
