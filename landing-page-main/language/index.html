	<section  class="main_container">

		<h1>Agregar o Actualizar Lengua</h1>

        <form id="languageForm">
            <label for="lenguaID">ID de la Lengua:</label>
            <input id="calificacion" class="input-text" type="number" id="lenguaID" name="lenguaID" placeholder="Coloca una id" min="1" max="10000" required>
            <br>
            <br>
            <label for="nombreLengua">Nombre de la Lengua:</label>
            <input type="text" id="nombreLengua" name="nombreLengua" maxlength="100">
            <br>
            <br>
            <label for="codigoLengua">Código de la Lengua:</label>
            <input id="calificacion" class="input-text" type="number" id="codigoLengua" name="codigoLengua" placeholder="Coloca una id" min="1" max="10000" required>
            <br>
            <br>
            <div class="buttons">
                <button type="button" class="action-button" onclick="showMessage()">Agregar Lengua</button>
                <button type="button" class="action-button" onclick="showMessage()">Actualizar Lengua</button>
            </div>
        </form>
		<img class = "image" src = "../assets/imagenLen.png" height="340" width= "670" /> 

	</section>
    <div id="message" class="message" style="display:none;"></div>
    <script>
        function showMessage() {
            const messageDiv = document.getElementById('message');
            messageDiv.innerText = 'Acción exitosa';
            messageDiv.style.display = 'block'; 
        }
        function toggleOptionList() {
            var element = document.getElementById("option-list");
            if (element.style.display === "none" || element.style.display === "") {
                element.style.display = "block";
            } else {
                element.style.display = "none";
            }
        }

        window.onresize = function() {
            document.getElementById("option-list").style.display = "none";
        };
    </script>
